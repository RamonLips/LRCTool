<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" id="input" placeholder="Enter song or artist">
    <div id="resultsCount">
        <label><input type="radio" name="resultsCount" value="10"> 10 results</label>
        <label><input type="radio" name="resultsCount" value="20" checked> 20 results</label>
        <label><input type="radio" name="resultsCount" value="50"> 50 results</label>
        <label><input type="radio" name="resultsCount" value="100"> 100 results</label>
    </div>
    <button id="search">Search</button>
    <div class="container">
        <h2 id="results"></h2>
        <div id="divResult"></div>
    </div>
</body>
</html>
